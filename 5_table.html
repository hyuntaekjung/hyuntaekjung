<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 표의 영역을 지정 -->
    <!-- thead, tbody, tfooter, caption -->
    <table>
      <!-- 캡션은 표의 제목 -->
      <caption>
        a반 성적표
      </caption>
      <tbody>
        <!-- 각열의 제목 -->
        <tr>
          <th>이름</th>
          <th>수학</th>
          <th>국어</th>
          <th>영어</th>
        </tr>
        <tr>
          <td>정현택</td>
          <td>90점</td>
          <td>90점</td>
          <td>90점</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
