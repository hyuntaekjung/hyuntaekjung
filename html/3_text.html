<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    <h1>~<h6> : H는 heading의 줄임말. 제목에 사용.
    숫자가 낮을수록 더 중요. h1태그는 문서에서 하나만 사용.
    -->
    <h1>HTML</h1>
    <h2>HTML이란?</h2>

    <!--
    <p> : 문단을 나누기 위해 줄바꿈이 일어난다. 
    -->

    <!-- 
    <b> : 글씨를 굵게 표현됩니다.
    -->

    <!-- 스트롱은 볼드와 같이 굵게 표현되지만 경고 혹은 주의를 의미한다. -->
    em태그는 글씨를 <strong>경고</strong>할 때 사용하는 태그로 글씨가 굵게
    표현됩니다.

    <!-- 
    em태그는 글씨를 기울인다, i태그도 글씨를 기울인다. 하지만 em만 글씨를 강조한다.
    -->

    <!-- 문단내에서 줄바꿈을 하려면 br 태그를 사용하면 된다. -->
    <p>
      23살 <br />
      정현택
    </p>
  </body>
</html>
