<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 순서가 없는 리스트 -->
    <ul>
      <li>바나나</li>
      <li>사과</li>
      <li>오렌지</li>
    </ul>
    <!-- 순서가 있는 리스트, 스타트는 시작 순서를 지정, 리버스는 숫자를 반대로 표기 -->
    <h2>라면 끓이는 법</h2>

    <ol>
      <li>물을 끓인다.</li>
      <li>라면을 넣는다.</li>
    </ol>
  </body>
</html>
