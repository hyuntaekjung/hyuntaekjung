<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <form action="/server" method="post">
    <ul>
            <li>
            <label for="userId">아이디 :</label>
            <input type="text" placeholder="아이디를 입력하세요" id="userId"></li>
           
            <li>비밀번호 : <input type="password" name="test" id="" placeholder="비밀번호를 입력하세요" autofocus></li>
           
            <li>나이 : <input type="number" max="79" min="18" name="" id="" placeholder="나이를 입력하세요"></li>
           
            <li> 이미지 : <input type="file" accept="image" id=""></li>
           
            취미 :
            <label>
            영화감상
            <input type="checkbox" name="" id="">
            </label>
        
            <li>
            마케팅 수신 동의 :
            <label> 동의 <input type="radio" name="marketing" value="1"></label>
            <label> 미동의 <input type="radio" name="marketing" value="2"></label>
            </li>
    </ul>
    <button type="submit">전송</button>
    <button type="reset">초기화</button>
    </form>
</body>
</html>
